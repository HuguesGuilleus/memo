<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/style.css">
	<title>Memo App</title>
	<link rel=icon href="/icon.webp">
</head>

<body>
	<nav>
		<div id=menuGroup>
			<svg id=menuImg title="Sex" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="200">
				<defs>
					<pattern id="one" width="8" height="8">
						<rect fill="white" x="2" y="2" width="6" height="6" />
					</pattern>
					<pattern id="h" width="24" height="8">
						<rect y="00" width="24" height="8" fill="url(#one)" />
						<rect x="08" width="24" height="8" fill="url(#one)" />
						<rect x="16" width="24" height="8" fill="url(#one)" />
					</pattern>
				</defs>
				<rect y="00" width="24" height="24" fill="url(#h)" />
				<rect y="08" width="24" height="24" fill="url(#h)" />
				<rect y="16" width="24" height="24" fill="url(#h)" />
			</svg>
			<div id=menuContent>
				<a href="/" class="goto">All memos</a>
				<a href="/memo/new" class="goto">New memo</a>
				<div id=memuMemo>
					<hr>
					<div class="goto" id=menuSave>Save (CTRL+S)</div>
					<div class="goto" id=menuFormat>Format (CTRL+B)</div>
					<div class="goto" id=menuRelease>Create a new release</div>
					<div class="goto" id=menuEditTitle>Edit title</div>
					<div class="goto" id=menuEditPublic>Edit public level</div>
					<div class="goto" id=menuDelete>Delete</div>
				</div>
				<hr>
				<a href="/logout">Disconect</a>
			</div>
		</div>

		<span id=title></span>
	</nav>

	<div id=wait hidden>Download data from the server. Please wait...</div>

	<main id=input class="mainInput">
		<p id=inputInfo></p>
		<input type=text id=inputText>
		<button type=submit id=inputCancel class="firstLineInput">Cancel</button>
		<button type=submit id=inputSubmit>OK</button>
	</main>

	<main id=inputPublic class="mainInput">
		<p>Select the public level for this element:</p>
		<button type=button class="firstLineInput inputPlain" id="inputPublicNo" value="0"><b>Nothing:</b> The unloged peaple can't view or edit this memo.</button><br>
		<button type=button class="firstLineInput inputPlain" id="inputPublicRead" value="1"><b>Read:</b> Anymone can view this memo.</button><br>
		<button type=button class="firstLineInput inputPlain" id="inputPublicWrite" value="2"><b>Write:</b> Anymone can view and edit this memo.</button><br>
		<button type=submit id=inputPublicCancel class="firstLineInput inputPlain">Cancel</button>
	</main>

	<main id=memoListGroup class="mainInput">
		<input type=search id=memoListSearch placeholder="Search (RegExp who ignore case)">
		<ul id=memoList></ul>
	</main>

	<main id=memoView>
		<div id=memoSingle></div>
		<ol id=memoEdit contenteditable=true></ol>
		<div id=memoViewContent></div>
	</main>

	<script src="/app.js"></script>
</body>

</html>
